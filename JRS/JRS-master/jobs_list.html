<!DOCTYPE html>

    <header>
        <div class="row" id="myHeader">

            <div class="col-md-1 headerLink" id="burger-menu">

            </div>

            <div class="col-md-1 headerLink" id="contacts">
                <a href="#" alt="Contacts">
                    <div class="linkText">Contacts</div>

            </div>

            <div class="col-md-1 headerLink" id="wanted">
                <a href="#" alt="Wanted">
                    <div class="linkText">Wanted</div>
                </a>
            </div>

            <div class="col-md-1 side-col"> </div>

            <div class="col-md-2" id="logo">

            </div>

            <div class="col-md-2 side-col"></div>

        </div>

    <div class="row" id="myNav">
        <div class="col-md-2 side-col"></div>
        <div class="col-md-4 side-col"></div>
        <div class="col-md-1 navLink" id="my-board">
            <a href="#" alt="My Board">
                <div class="linkText bottomText">My Board</div>
            </a>
        </div>
        <div class="col-md-1 navLink" id="notifications">
            <a href="#" alt="Notifications">
                <div class="linkText bottomText">Notifications</div>
            </a>
        </div>
        <div class="col-md-1 navLink" id="statics">
            <a href="#" alt="Statics">
                <div class="linkText bottomText">Statics</div>
            </a>
        </div>
        <div class="col-md-1 navLink navSelected" id="search">
            <a href="#" alt="Search">
                <div class="linkText bottomText">Search</div>

        </div>
        <div class="col-md-2 side-col"></div>
    </div>

    <main>
        <div class="row" id="searchFilters">
            <div class="col-md-2 side-col"></div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4 filter-col">
                        <label>
                            <select name="sortBy[]" class="sort form-control">
                                <option value="" selected="selected">Sort By...</option>
                                <option value="Rating">Rating</option>
                                <option value="Distance">Distance</option>
                                <option value="Name">Name</option>
                                <option value="Relevance">Relevance</option>
                            </select>
                        </label>
                    </div>
                    <div class="col-md-4 filter-col">
                        <label>
                            <select name="filter[]" class="sort form-control">
                                <option value="" selected="selected">Filter...</option>
                                <option value="timeFilter">From the past week</option>
                                <option value="scoreFilter">Up to 25 km</option>
                                <option value="ratingFilter">Match my score or above</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2 side-col"></div>

        </div>
        <div class="row">
            <div class="col-md-2 side-col"></div>
            <div class="col-md-4 forList">

            <div class="col-md-4 forList">

        <div class="row">
            <div class="col-md-2 side-col"></div>
            <div class="col-md-4 forList">
                <a href="#" class="jobDetails">
                </a>
            </div>
            <div class="col-md-4 forList">
                <a href="#" class="jobDetails">
                </a>
            </div>
            <div class="col-md-2 side-col"></div>
        </div>

    <script rel="stylesheet" src="includes/js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
