<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="includes/css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Saira&display=swap" rel="stylesheet">
    <title>Jobs Are Us</title>
</head>

<body>
    <header>
        <div class="row" id="myHeader">
            <div class="col-md-2 side-col"></div>

            <div class="col-md-1 headerLink" id="burger-menu">
                <a href="#" alt="more">
                    <div class="linkText">More</div>
                </a>
            </div>

            <div class="col-md-1 headerLink" id="user-welcome">
                <a href="#" alt="User">
                    <div class="linkText">Sharon</div>
                </a>
            </div>

            <div class="col-md-1 headerLink" id="messages">
                <a href="#" alt="Messages">
                    <div class="linkText">Messages</div>
                </a>
            </div>

            <div class="col-md-1 headerLink" id="contacts">
                <a href="#" alt="Contacts">
                    <div class="linkText">Contacts</div>
                </a>
            </div>

            <div class="col-md-1 headerLink" id="wanted">
                <a href="#" alt="Wanted">
                    <div class="linkText">Wanted</div>
                </a>
            </div>

            <div class="col-md-1 side-col"> </div>

            <div class="col-md-2" id="logo">
                <a href="main.html" alt="JRS"></a>
            </div>

            <div class="col-md-2 side-col"></div>

        </div>
    </header>

    <div class="row" id="myNav">
        <div class="col-md-2 side-col"></div>
        <div class="col-md-4 side-col"></div>
        <div class="col-md-1 navLink" id="my-board">
            <a href="#" alt="My Board">
                <div class="linkText bottomText">My Board</div>
            </a>
        </div>
        <div class="col-md-1 navLink" id="notifications">
            <a href="#" alt="Notifications">
                <div class="linkText bottomText">Notifications</div>
            </a>
        </div>
        <div class="col-md-1 navLink" id="statics">
            <a href="#" alt="Statics">
                <div class="linkText bottomText">Statics</div>
            </a>
        </div>
        <div class="col-md-1 navLink navSelected" id="search">
            <a href="#" alt="Search">
                <div class="linkText bottomText">Search</div>
            </a>
        </div>
        <div class="col-md-2 side-col"></div>
    </div>

    <main>
        <div class="row">
            <div class="col-md-2 side-col"></div>
            <div class="col-md-1"></div>
            <div class="col-md-6 backToSearchRow">
                <a href="job_details.html" rel="Back" title="Back" class="backSearch">Back to job details</a>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-2 side-col"></div>
        </div>

        <div class="row aboveForm">
            <div class="col-md-2 side-col"></div>
            <div class="col-md-1"></div>
            <div class="col-md-6 companyHeader">
                <h1 class="companyName">Circle</h1>
                <h2 class="companyRating">9.5</h1>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-2 side-col"></div>
        </div>

        <div class="row formRow">
            <div class="col-md-2 side-col"></div>
            <div class="col-md-1"></div>
            <div class="col-md-6 formHeader border-bottom">
                <h2>We just wanted to ask...</h2>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-2 side-col"></div>
        </div>

        <form action="" method="GET" id="jobApplication">
            <div class="row formRow">
                <div class="col-md-2 side-col"></div>
                <div class="col-md-1"></div>
                <div class="col-md-6 border-bottom">
                    <label>
                        Tell us about the biggest project you have done
                        <br>
                        <textarea name="bigProject" rows="5" cols="50"> Free Text...</textarea>
                    </label>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2 side-col"></div>
            </div>

            <div class="row formRow">
                <div class="col-md-2 side-col"></div>
                <div class="col-md-1"></div>
                <div class="col-md-6 border-bottom">
                    <label class="checkboxContainer">
                        Do you know any extra languages?
                        <br>
                        <br><input name="langs[]" type="checkbox" class="checkboxes" value="html"><text>HTML</text>
                        <br><input name="langs[]" type="checkbox" class="checkboxes" value="java script"><text>JS</text>
                        <br><input name="langs[]" type="checkbox" class="checkboxes" value="css"><text>CSS</text>
                        <br><input name="langs[]" type="checkbox" class="checkboxes" value="python"><text>Python</text>
                    </label>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2 side-col"></div>
            </div>

            <div class="row formRow">
                <div class="col-md-2 side-col"></div>
                <div class="col-md-1"></div>
                <div class="col-md-6 border-bottom">
                    <label class="checkboxContainer">
                        Which IDEs are you familiar with ?
                        <br>
                        <br><input name="ides[]" type="checkbox" class="checkboxes" value="vs"><text>Visual Studio</text>
                        <br><input name="ides[]" type="checkbox" class="checkboxes" value="vscode"><text>VS Code</text>
                        <br><input name="ides[]" type="checkbox" class="checkboxes" value="notepad++"><text>NotePad++</text>
                        <br><input name="ides[]" type="checkbox" class="checkboxes" value="atom"><text>Atom</text>
                    </label>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2 side-col"></div>
            </div>

            <div class="row formRow">
                <div class="col-md-2 side-col"></div>
                <div class="col-md-1"></div>
                <div class="col-md-6 border-bottom">
                    <label>
                        Give us one of your strength points and one of your weakness points
                        <br><br>
                        Strength Point... <input type="text" name="strength" class="textBoxes">
                        <br><br> 
                        Weakness Point... <input type="text" name="weakness" class="textBoxes"> 
                    </label>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2 side-col"></div>
            </div>
            
            <div class="row formRow">
                <div class="col-md-2 side-col"></div>
                <div class="col-md-1"></div>
                <div class="col-md-6 border-bottom submitApplication">
                    <p>We recommend you to fill all of the fields since they are extra point and not minimum requirements</p>
                    <input class="applyBtn" type="submit" value="Submit">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2 side-col"></div>
            </div>

        </form>
    </main>

    <script rel="stylesheet" src="includes/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
